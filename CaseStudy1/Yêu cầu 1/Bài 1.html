<body>
<script>
    for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i > 1 && i < 4) {
                if (j > 1 && j < 5) {
                    document.write("\xa0\xa0")
                } else {
                    document.write("*")
                }
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>
