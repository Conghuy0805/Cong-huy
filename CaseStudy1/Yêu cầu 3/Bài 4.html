<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập số bất kì:");
    let num = number.split("");
    for (let i = 0; i < num.length; i++) {
        if (num[i] == 1) {
            num[i] = "một";
        } else if (num[i] == 2) {
            num[i] = 'hai';
        } else if (num[i] == 3) {
            num[i] = 'ba';
        } else if (num[i] == 4) {
            num[i] = 'bốn';
        } else if (num[i] == 5) {
            num[i] = 'năm';
        } else if (num[i] == 6) {
            num[i] = 'sáu';
        } else if (num[i] == 7) {
            num[i] = 'bảy';
        } else if (num[i] == 8) {
            num[i] = 'tám';
        } else if (num[i] == 9) {
            num[i] = 'chín';
        } else if (num[i] == 0) {
            num[i] = 'không';
        }
    }
    alert(num.join(' '));
</script>
</body>
</html>
