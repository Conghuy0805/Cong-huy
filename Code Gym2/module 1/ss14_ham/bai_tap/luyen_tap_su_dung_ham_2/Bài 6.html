<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 6</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số: ");

    function check(value) {
        if (Number.isInteger(value) && value > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(check(a));
</script>
</body>
</html>
