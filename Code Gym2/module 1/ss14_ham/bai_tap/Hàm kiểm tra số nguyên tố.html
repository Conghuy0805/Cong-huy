<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HÀM KIỂM TRA SỐ NGUYÊN TỐ </title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số: ")
    function isPrime(number) {
        let cnt = 0;
        if (number < 2) {
            cnt++;
        } else {
            for (let i = 2; i < Math.sqrt(number); i++) {
                if (number % i == 0) {
                    cnt++;
                }
            }
        }
        if (cnt == 0) {
            alert(number + " là số nguyên tố ")
        } else {
            alert(number + " không phải số nguyên tố ")
        }
        return number;
    }
    isPrime(a);
</script>
</body>
</html>
