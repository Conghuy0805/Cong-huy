<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 3</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số thứ nhất: ");
    let b = +prompt("Nhập vào số thứ hai: ");

    function num() {
        if (a > b) {
            alert("Số a lớn hơn b")
        } else {
            sum = a + b;
        }
        return sum;
    }

    alert(num());
</script>
</body>
</html>
