<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <label for="birthday">Nhập vào số tuổi</label>
            <input type="number" id="birthday">
    </div>
    <br>
    <button type="button" onclick="some_thing()">Send</button>
    <h3 id="ketqua"></h3>
</body>
<script>
    function some_thing(){
        var a = document.getElementById("birthday").value;
        if(a < 120 && a > 0){
            document.getElementById("ketqua").innerHTML = a + " là số tuổi của một người "
        }else{
            document.getElementById("ketqua").innerHTML = a+ " không phải là số tuổi của một người "
        }
    }
</script>
</html>
