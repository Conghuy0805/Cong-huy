<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 9</title>
</head>
<body>
<script>
    var a = parseFloat(+prompt('Nhập a'));
    var b = parseFloat(+prompt('Nhập b'));
    var c = parseFloat(+prompt('Nhập c'));
    if(a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b){
        alert(a + " " + b + " " +  c + " Là cạnh của một tam giác");
    }else {
        alert(a + " " + b + " " +  c + " Không phải là cạnh của tam giác");
    }
</script>
</body>
</html>
