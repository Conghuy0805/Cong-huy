<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button{
        font-size: large;
    }
    label{
        font-size: large;
    }
</style>
<body>
<div>
    <label for="num">Nhập cạnh a</label>
    <input type="number" id="num">
</div>
<br>
<button type="submit" onclick="check3()">Resutl</button>
</body>
<script>
    function check3(){
        var a = document.getElementById("num").value;
        var dt = a*a;
        alert("Diện tích hình vuông là: " + dt);
    }
</script>
</html>
