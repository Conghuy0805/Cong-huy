<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 6</title>
</head>
<body>
<script>
    var cnt = 1;
    var sum = 0;
    for (var i = 0; cnt <= 30; i++) {
        if (i % 7 == 0) {
            sum = sum + i;
            cnt++;
        }
    }
    alert('Tổng 30 số chia hết cho 7 đầu tiên là: ' + sum);

</script>
</body>
</html>
