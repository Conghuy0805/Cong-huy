<script>
    var f0 = 0;
    var f1 = 1;
    var f = 1;
    var sum = 0;
    for (var i = 0; i < 20; i++) {
        if (i == 0 || i == 1) {
            f = 1;
        } else if (i >= 2)
            f0 = f1;
            f1 = f;
            f = f1 + f0;
            sum = sum + f;
        }
    document.write(sum);


</script>
