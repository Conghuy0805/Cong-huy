<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 4</title>
</head>
<body>
<script>
    var a = +prompt('Nhập vào giá trị a: ')
    var f0 = 0;
    var f1 = 1;
    var f = 1;
    for (var i = 0; i < a; i++) {
        if (i == 0 || i == 1) {
            f = 1;
        } else if (i >= 2)
            f0 = f1;
            f1 = f;
            f = f1 + f0;
        if(f % 5 == 0){
            document.writeln(f);
        }
    }

</script>
</body>
</html>
