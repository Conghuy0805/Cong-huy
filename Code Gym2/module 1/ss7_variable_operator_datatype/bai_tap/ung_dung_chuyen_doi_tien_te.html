<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    tr,td {
         padding: 5px 20px;
     }
    button {
        background-color: mediumpurple;
        color: white;
        border-color: lightblue;
    }
    div {
        color: blue;
    }
</style>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
            <input type="number" id="first">
        </td>
        <td>
            <select name="" id="country" >
                <option value="VND">VietNam</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select name="a" id="thing">
                <option value="VND" name="a">VietNam</option>
                <option value="USD" name="a">USD</option>
            </select>
        </td>
       <td>
           <button  type="button" value="Convert" onclick="something()">Convert</button>
       </td>
    </tr>
    <tr>
        <div id="ketqua"></div>
    </tr>
</table>
<script>
    function something() {
        var x =document.getElementById('first').value;
        var y =document.getElementById('country').value;
        var z =document.getElementById('thing').value;

        if(y=="VND" && z=="VND") {
            document.getElementById("ketqua").innerHTML="Result: "+ x +" VND";
        }
        if(y=="USD" && z=="USD") {
            document.getElementById("ketqua").innerHTML="Result: "+ x +" USD";
        }
        if(y=="VND" && z=="USD") {

            document.getElementById("ketqua").innerHTML="Result: "+ x/23000 +" USD";
        }
        if(y=="USD" && z=="VND") {
            document.getElementById("ketqua").innerHTML="Result: "+ x*23000 +" VND";
        }
    }
</script>
</body>
</html>
