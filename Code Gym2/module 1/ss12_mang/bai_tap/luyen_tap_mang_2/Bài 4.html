<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 4</title>
</head>
<body>
<script>
    let str = 'Đào tạo lập trình viên codegym';
    let cnt = 1;
    for (let i = 0; i < str.length; i++) {
        if (str[i] === ' ') {
            cnt++;
        }
    }
    document.write('Số từ trong chuỗi là: ' + cnt);
</script>
</body>
</html>
