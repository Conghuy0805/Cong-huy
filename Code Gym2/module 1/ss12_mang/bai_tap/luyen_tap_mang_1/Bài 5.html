<script>
    let a = " h z a i -1 o -2";
    let str = a.split(' ');
    let cnt = 0;
    for (let i = 0; i < a.length; i++) {
        if (str[i] < 0) {
            cnt++
        }
    }
    alert("Có " + cnt + " số nguyên âm trong chuỗi")
</script>
