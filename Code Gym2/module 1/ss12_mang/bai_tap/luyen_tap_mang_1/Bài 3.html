</head>
<body>
<script>
    var a = [2, 4, 5, 7, 8, 9, 43, 66, 77];
    var max = a[0];
    var total = 0;
    for (var i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
        }
        total = total + a[i];
    }
    document.write("Số lớn nhất trong mảng: " + max + "<br>" + " Giá trị trung bình :" + parseInt(total / a.length))

</script>
</body>
</html>
