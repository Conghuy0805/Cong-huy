<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 2</title>
</head>
<body>
<script>
    var a = [5, 2, 3, 7, 5, 6, 20, 8, 9, 10, 11];
    var max = a[0];
    for (var i = 0; i < a.length; i++) {
        if (a[i] > max) {
            max = a[i];
        }
    }
    document.write("Phần tử có giá trị lớn nhất trong mảng là: " + max + "<br>");
    var c = a.indexOf(max);
    document.writeln("Nằm ở vị trí thứ: " + c);
</script>
</body>
</html>
