<body>
<script>
    let a = [1,2,3,4,5,6,7,8];
    debugger
    var first = 0;
    var last = a.length - 1;
    while (first < last) {
        var b = a[first];
        a[first] = a[last];
        a[last] = b;
        first++;
        last--;
    }
    document.write("Các phần tử đã đảo ngược: " + a);

</script>
