<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 2</title>
</head>
<body>
<script>
    var a = prompt('Nhập giá trị a: ');
    var giaiThua = 1;
    for (var i = 1; i <= a; i++) {
        giaiThua = giaiThua * i;
    }
    alert('Giai thừa của ' + a + ' là: ' + giaiThua);
</script>
</body>
</html>
