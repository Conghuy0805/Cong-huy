<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 3</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số bất kỳ: ")

    function tinh_giai_thua(x) {
        if (x === 0) {
            return 1;
        }
        return x * tinh_giai_thua(x - 1)
    }

    alert(tinh_giai_thua(a))
</script>
</body>
</html>
