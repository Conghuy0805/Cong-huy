<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 5</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào giá trị a: ");
    let b = +prompt("Nhập vào giá trị b: ");
    let c = +prompt("Nhập vào giá trị c: ");

    function check() {
        if (a < b && a < c) {
            return a;
        } else if (b < c) {
            return b;
        } else {
            return c
        }
    }

    alert(check() + " là giá trị nhỏ nhất");


</script>
</body>
</html>
