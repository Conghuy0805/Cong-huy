<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 9</title>
</head>
<body>
<script>
    let arr = ["a", "b", "c", "d", "f", "e", 1, 3, 5, 7, 9, "a"]
    let str = prompt("Nhập ký tự bất kì: ")

    function checkArr() {
        let cnt = 0;
        for (let i = 0; i < arr.length; i++) {
            if (str === arr[i]) {
                cnt++;
            }
        }
        if (cnt != 0) {
            return cnt;
        } else {
            return -1;
        }
    }

    alert(checkArr(str));
</script>
</body>
</html>
