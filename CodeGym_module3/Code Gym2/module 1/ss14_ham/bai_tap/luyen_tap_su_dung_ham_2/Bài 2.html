<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập bán kính: ")

    function dien_tich_hinh_tron(r) {
        const PI = 3.14;
        let s = ((r * r) * PI);
        return s;
    }

    function chu_vi_hinh_tron(r) {
        const PI = 3.14;
        let c = 2 * PI * r;
        return c;
    }

    alert("Diện tích hình tròn là: " + dien_tich_hinh_tron(a));
    alert("Chu vi hình tròn là: " + chu_vi_hinh_tron(a));
</script>
</body>
</html>
