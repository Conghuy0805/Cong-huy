<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 1</title>
</head>
<body>
<script>
    function tinh_binh_phuong(x) {
        return x * x;
    }

    let a = prompt("Nhập vào số bất kì: ")
    alert("Số " + a + " có bình phương là : " + tinh_binh_phuong(a))
</script>
</body>
</html>
