<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 5</title>
</head>
<body>
<script>
    let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']

    function check() {
        let a = prompt("Nhập vào tên ngôi sao: ")
        let index = -1;
        for (let i = 0; i < star.length; i++) {
            if (star[i] == a) {
                index = i;
            }
        }
        if (index != -1) {
            alert(constellation[index]);
        } else {
            alert("Không tìm thấy tên ngôi sao nào ")
        }
    }

    check()
</script>
</body>
</html>
