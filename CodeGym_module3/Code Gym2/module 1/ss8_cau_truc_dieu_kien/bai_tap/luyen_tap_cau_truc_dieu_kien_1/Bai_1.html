<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            font-size: large;
        }
        label{
            font-size: large;
        }
    </style>
</head>
<body>
<div>
    <label for="num">Nhập a</label><br>
    <input type="number" id="num">
</div>
<div>
    <label for="num1">Nhập b</label><br>
    <input type="number" id="num1">
</div>
<button type="submit" onclick="check()">Send</button>

</body>
<script>
    function check(){
        var a = document.getElementById("num").value;
        var b = document.getElementById("num1").value;
        if(a % b == 0 ){
            alert("a chia hết cho b")
        }else{
            alert("a không chia hết cho b")
        }
    }
</script>
</html>
