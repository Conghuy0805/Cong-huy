<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<body class="container">
<form th:object="${songCreate}" th:action="@{/song/create}" method="post" novalidate="novalidate">
    <table class="table table-hover">
        <tr>
            <div class="mb-3">
                <label for="nameSong" class="form-control">Tên bài hát</label>
                <input type="text" id="nameSong" th:field="*{nameSong}" style="width: 1295px" required>
                <small style="color: red" th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></small>
            </div>
            <div class="mb-3">
                <label for="artist" class="form-control">Nghệ sĩ thực hiện</label>
                <input type="text" id="artist" th:field="*{artist}" style="width: 1295px" required>
                <small style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></small>
            </div>
            <div class="mb-3">
                <label for="category" class="form-control">Thể loại nhạc</label>
                <input type="text" id="category" th:field="*{category}" style="width: 1295px" required>
                <small style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
            </div>
        </tr>
        <tr>
            <button class="btn btn-outline-success" type="submit">Create</button>
        </tr>
    </table>
</form>
<div th:if="${mess}">
    <input type="hidden" id="mess" th:value="${mess}">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    var mess = document.getElementById('mess').value;
    if (mess == 1) {
        swal({
            title: "Good job!",
            text: "You clicked the button!",
            icon: "success",
            button: "Aww yiss!",
        });
    }
</script>
</html>
