<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
<style>
    table, tr, td {
        text-align: center;
    }
</style>
<body>
<a th:href="@{/song/create}" class="btn btn-outline-success" style="margin-bottom: 30px">Create new song</a>
<table class="table table-hover">
    <tr>
        <td>STT</td>
        <td>Tên bài hát</td>
        <td>Nghệ sĩ thực hiện</td>
        <td>Thể loại nhạc</td>
        <td>Cập nhật</td>
        <td>Xóa</td>
    </tr>

    <tr th:each="song, loop:${list}">
        <td th:text="${loop.count}"></td>
        <td th:text="${song.getNameSong()}"></td>
        <td th:text="${song.getArtist()}"></td>
        <td th:text="${song.getCategory()}"></td>
        <td><a th:href="@{/song/{id}/update(id=${song.getSongId()})}" class="btn btn-outline-warning" role="button">Cập
            nhật</a></td>
        <td><a th:href="@{/song/{id}/delete(id=${song.getSongId()})}" class="btn btn-outline-danger"
               role="button">Xóa</a></td>
    </tr>

</table>
<div th:if="${mess}">
    <input type="hidden" id="mess" th:value="${mess}">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    var mess = document.getElementById('mess').value;
    if (mess == 1) {
        swal({
            title: "Good job!",
            text: "You clicked the button!",
            icon: "success",
            button: "Aww yiss!",
        });
    }
</script>
</html>
