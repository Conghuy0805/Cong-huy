<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 2</title>
</head>
<body>
<script>
    let kitu = prompt("Nhập kí tự bất kì: ");
    switch (kitu) {
        case "u":
        case "e":
        case "o":
        case "a":
        case "i":
        case "U":
        case "E":
        case "O":
        case "A":
        case "I":
            alert(kitu + " là nguyên âm");
            break;
        default :
            alert(kitu + " không phải nguyên âm");

    }
</script>
</body>
</html>
