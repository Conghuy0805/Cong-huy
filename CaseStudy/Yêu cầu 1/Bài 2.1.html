<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j == 5 || i == 5 || j == 5 - i + 1) {
                document.write("*")
            } else {
                document.write("\xa0\xa0")
            }
        }
        document.write("<br>")
    }
</script>
