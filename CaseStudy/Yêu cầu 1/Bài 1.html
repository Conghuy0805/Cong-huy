<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 1</title>
</head>
<body>
<script>
    let luongnv = +prompt("Nhập lương nhân viên: ");
    let thue;
    let luongrong;
    if (luongnv === 15000000) {
        thue = luongnv * 20 / 100;
    } else if (luongnv > 7000000 && luongnv < 15000000) {
        thue = luongnv * 10 / 100;
    } else {
        thue = luongnv * 5 / 100;
    }
    luongrong = luongnv - thue;
    alert("Lương nhân viên:" + luongnv + "\n" + "Thuế: " + thue + "\n" + "Lương ròng: " + luongrong);
</script>
</body>
</html>
