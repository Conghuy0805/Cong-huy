<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CÂU 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập tử số của phân số thứ nhất: "))
    let a1 = parseInt(prompt("Nhập mẫu số của phân số thứ nhất: "))
    let b = parseInt(prompt("Nhập tử số của phân số thứ hai: "))
    let b1 = parseInt(prompt("Nhập mẫu số của phân số thứ hai: "))

    function checkInt() {
        if((a / a1) === (b / b1)) {
            return true;
        } else {
            return false;
        }
    }

    console.log(checkInt());
</script>
</body>
</html>
