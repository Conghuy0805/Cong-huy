<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CÂU 1</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập vào độ dài của mảng: ")
    } while (n > 50)
    let a = new Array(n)
    for (let i = 0; i < a.length; i++) {
        a[i] = +prompt("Nhập a" + '[' + i + ']');
    }
    console.log("Mảng ban đầu: " + a);
    let b = [];
    let cnt = 0;
    for (let j = 0; j < a.length; j++) {
        if (a[j] < 2) {
            cnt++;
        } else {
            for (let h = 2; h <= (a[j] / 2); h++) {
                if (a[j] % h === 0) {
                    cnt++;
                }
            }
        }
        if (cnt === 0) {
            b.push(a[j])
        }
        cnt = 0;
    }
    console.log("Mảng mới: " + b);

</script>
</body>
</html>
